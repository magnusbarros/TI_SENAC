

    <td class="productdivs" *ngFor="let produto of produtos">
            <a [routerLink]="['/produtos', produto.id]"><img src="{{produto.imagem}}" style="padding: 20px;"  height="200px" width="200px" alt=""></a>
            <h4> {{produto.nome}} - </h4> 
            <p>R$ {{produto.valor}}</p> 
        </td>
